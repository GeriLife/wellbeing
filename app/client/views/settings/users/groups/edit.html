<template name="editUserGroups">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-user"></i>&nbsp;
             {{_ "editUserGroups-header" }}
           </h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="">
              {{_ "editUserGroups-groupsLabel" }}
            </label>
            <select multiple class="form-control" name="editUserGroups" id="">
              {{#each groups}}
                <option value="{{ _id }}" {{selected}}>{{ name }}</option>
              {{/each}}
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button id="saveGroups" type="submit" class="btn btn-success">
            {{_ "editUserGroups-saveButton" }}
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            {{_ "editUserGroups-cancelButton" }}
          </button>
        </div>

      </div>
    </div>
  </div>
</template>
