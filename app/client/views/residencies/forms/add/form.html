<template name="addResidencyForm">
  {{#autoForm id="addResidencyForm" type="insert" collection="Residencies" }}
    <label for="residentId">
      {{_ "residencies.residentId.label" }}
    </label>
    {{> afFieldInput name="residentId" value=residentId options=residentIdOptions }}

    <label for="homeId">
      {{_ "residencies.homeId.label" }}
    </label>
    {{> afFieldInput name="homeId" value=homeId options=homeIdOptions }}

    <label for="moveIn">
      {{_ "residencies.moveIn.label" }}
    </label>
    {{> afFieldInput name="moveIn" buttonClasses="fa fa-calendar" value=today type="bootstrap-datepicker" }}

    <label for="moveOut">
      {{_ "residencies.moveOut.label" }}
    </label>
    {{> afFieldInput name="moveOut" buttonClasses="fa fa-calendar" type="bootstrap-datepicker" }}

    <button type="submit" class="btn btn-success">
      {{_ "addResidencyForm-save" }}
    </button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">
      {{_ "addResidencyForm-cancel" }}
    </button>

  {{/ autoForm }}
</template>
