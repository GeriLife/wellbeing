<template name="activitiesTableResidentNamesFilter">
    <div class="form-group">
      <label for="resident-filter">Resident</label>
      <select class="form-control" id="resident-filter">
        <option value="" disabled selected>Choose resident</option>
        {{# each item in residentNamesGroupedtByHomes }}
          <optgroup label="{{ item.optgroup }}">
            {{# each option in item.options }}
              <option value="{{ option.value }}">{{ option.label }}</option>
            {{/ each }}
          </optgroup>
        {{/ each }}
      </select>
    </div>
</template>
