<template name="newActivityType">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-user"></i>&nbsp;
            {{_ "newActivityType-header" }}
           </h4>
        </div>
        {{# autoForm id="newActivityTypeForm" type="insert" collection="ActivityTypes"  }}

        <div class="modal-body">
          <label for="name">
            {{_ "activityTypes.name.label" }}
          </label>
          {{> afFieldInput name="name"}}
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            {{_ "newActivityType-saveButton" }}
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            {{_ "newActivityType-cancelButton" }}
          </button>
        </div>
        {{/ autoForm }}
      </div>
    </div>
  </div>
</template>
