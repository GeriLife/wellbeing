<template name="homeResidentActivitySummaryCharts">
  <h3>
    {{_ "homeResidentActivitySumsByType-heading" }}&nbsp;
    <small>{{_ "homeResidentActivitySumsByType-subheading" }}</small>
  </h3>

  <div class="row">
    {{> homeResidentActivitySumsByType }}
  </div>

  <div class="row">
    <div class="col-md-6">
      <!-- Activity counts by activity type -->
      {{> homeActivityCountsByActivityType homeId=home._id }}
    </div>

    <div class="col-md-6">
      <!-- Activity counts by facilitator role -->
      {{> homeActivityCountsByFacilitatorRole homeId=home._id }}
    </div>
  </div>
</template>
