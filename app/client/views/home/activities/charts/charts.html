<template name="homeResidentActivitySummaryCharts">
  <h3>
    Activity summaries
    <!-- <small>{{_ "homeResidentActivitySumsByType-subheading" }}</small> -->

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-default btn-sm active">
        <input type="radio" name="activityMetric" checked> Activity count
      </label>
      <label class="btn btn-default btn-sm">
        <input type="radio" name="activityMetric"> Activity minutes
      </label>
    </div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-default btn-sm active">
        <input type="radio" name="activityPeriod" checked> 7 days
      </label>
      <label class="btn btn-default btn-sm">
        <input type="radio" name="activityPeriod"> 30 days
      </label>
    </div>
  </h3>

  <div class="row">
    <div class="col-md-12">
      {{> homeResidentActivitySumsByType }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <!-- Activity counts by activity type -->
      {{> homeActivityCountsByActivityType homeId=home._id }}
    </div>

    <div class="col-md-6">
      <!-- Activity counts by facilitator role -->
      {{> homeActivityCountsByFacilitatorRole homeId=home._id }}
    </div>
  </div>
</template>
