<template name="residentActivities">
  <h2>
    {{_ "residentActivities-header" }}
  </h2>
  <!-- trend chart -->
  <div class="row">
    <div class="col-sm-12">
        {{> residentActivityTrendChart resident=resident }}
    </div>
  </div>
  <!-- histograms -->
  <div class="row">
    <div class="col-md-6 col-sm-12">
    {{> residentActivityTypesChart activities=activities }}
    </div>
    <div class="col-md-6 col-sm-12">
    {{> residentFacilitatorRolesChart activities=activities }}
    </div>
  </div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="#calendar" aria-controls="calendar" role="tab" data-toggle="tab">
        {{_ "residentActivities-tabs-calendar" }}
      </a>
    </li>
    <li role="presentation">
      <a href="#table" aria-controls="table" role="tab" data-toggle="tab">
        {{_ "residentActivities-tabs-table" }}
      </a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="calendar">
      {{> activityCalendar activities=activities }}
    </div>
    <div role="tabpanel" class="tab-pane" id="table">
      {{> activityTable activities=activities }}
    </div>
  </div>
</template>
