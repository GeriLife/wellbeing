<template name="usersSettingsTableActions">
  <div class="btn-group">
    <button class="edit-user btn btn-warning btn-sm">
      <i class="fa fa-pencil-square-o"></i>
      {{_ "usersSettingsTableActions-editButtonText" }}
    </button>
    <button class="edit-user-groups btn btn-primary btn-sm">
      <i class="fa fa-cubes"></i>
      <!--{{_ "usersSettingsTableActions-editButtonText" }}-->
      Groups
    </button>
    {{# if userCanDeleteAccount }}
    <button class="delete-user btn btn-danger btn-sm">
      <i class="fa fa-trash-o"></i>
{{_ "usersSettingsTableActions-deleteButtonText" }}
    </button>
    {{/ if }}
  </div>
</template>
