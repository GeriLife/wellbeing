<template name="usersEnroll">
  <div class="box box-primary">
    <div class="box-header">
      <div class="box-toolbar">
        <h2>
          Enroll users
        </h2>
      </div>
    </div>
    <div class="box-body">
      <p>
        Create one or more user accounts and send an activation email.
      </p>
      {{> quickForm
        schema=usersEnrollSchema
        id="usersEnrollForm"
        type="method"
        meteormethod="addUsersAndSendEnrollmentEmails" }}
    </div>
  </div>
</template>
