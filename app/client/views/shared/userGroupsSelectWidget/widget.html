<template name="userGroupsSelectWidget">
  <div name="groupSelectForm" class="form-group">
    <label for="">
      {{_ "editUserGroups-groupsLabel" }}
    </label>
    <select multiple data-schema-key {{atts}} class="form-control" name="{{name}}">
      {{#each groupSelectOptions}}
      <option value="{{ _id }}" {{selected}}>{{ name }}</option>
      {{/each}}
    </select>
  </div>
</template>
