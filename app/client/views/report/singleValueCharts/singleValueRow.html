<template name="singleValueRow">
  <div class="row">
    <div class="col-md-3">
      {{> singleValueCharts title=homeTitle info=homeInfo
      statsList=homeTopStatsList}}
    </div>

    <div class="col-md-3">
      {{> singleValueCharts title=homeLeastActiveTitle
      info=homeLeastActiveInfo statsList=homeBottomStatsList}}
    </div>
  </div>
</template>
