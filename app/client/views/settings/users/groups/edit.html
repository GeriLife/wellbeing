<template name="editUserGroups">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          {{> flashMessages}}
          <h4 class="modal-title">
            <i class="fa fa-user"></i>&nbsp;
            {{_ "editUserGroups-header" }}
          </h4>
        </div>

        <div class="modal-body">
          {{#if groupSelectOptions }}
          <!-- select widget is in own component 
            to guarantee select options are ready 
            before rendering multi-select -->
          {{> userGroupsSelectWidget name='editUserGroups' groupSelectOptions=groupSelectOptions }}
          {{/if }}
        </div>

        <div class="modal-footer">
          <button id="saveGroups" type="submit" class="btn btn-success">
            {{_ "editUserGroups-saveButton" }}
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            {{_ "editUserGroups-cancelButton" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
