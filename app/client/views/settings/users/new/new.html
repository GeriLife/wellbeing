<template name="newUser">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-user"></i>&nbsp;
            {{_ "newUser-header" }}
           </h4>
        </div>
        {{# autoForm id="newUserForm" schema="NewUserSchema" }}

        <div class="modal-body">
          <label for="email">
            {{_ "users.email.label" }}
          </label>
          {{> afFieldInput name="email" }}

          <label for="password">
            {{_ "users.password.label" }}
          </label>
          {{> afFieldInput name="password" }}

          <label for="isAdmin">
            {{_ "users.isAdmin.label" }}
          </label>
          {{> afFieldInput name="isAdmin" }}
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            {{_ "newUser-saveButton" }}
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            {{_ "newUser-cancelButton" }}
          </button>
        </div>
        {{/ autoForm }}
      </div>
    </div>
  </div>
</template>
