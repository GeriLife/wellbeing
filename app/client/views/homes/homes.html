<template name="homes">
  <h1>
    <i class="fa fa-home"></i>
    {{_ "homes-header" }}

    {{# if isInRole 'admin' }}
      <div class="dropdown float-right">
        <button
          type="button"
          id="homes-add-dropdown"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="true">
          {{_ "homes-header-addNewButton" }}
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="homes-add-dropdown">

            <a id="new-group" class="dropdown-item" href="#">
              <i class="fa fa-cubes"></i>
              {{_ "homes-header-addNewButton-group" }}
            </a>

            <a id="new-home" class="dropdown-item" href="#">
              <i class="fa fa-home"></i>
              {{_ "homes-header-addNewButton-home" }}
            </a>

        </div>
      </div>
    {{/ if }}
  </h1>


  {{# if Template.subscriptionsReady }}
    {{# each groups }}
      {{> homeGroup }}
    {{/ each }}
  {{/ if }}
</template>
