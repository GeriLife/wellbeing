<template name="resident">
  {{#if Template.subscriptionsReady}}
    <h1>
      {{ resident.firstName }} {{ resident.lastInitial }}

      {{# if isInRole 'admin' }}
        <!-- edit resident button -->
        <button id="edit-resident" class="btn btn-default">
          {{_ "resident-editButton" }}
        </button>
      {{/ if }}

      <div class="float-right">
        <!-- add feeling button -->
        <button type="button" class="btn btn-success" id="add-feeling">
          <i class="fa fa-stethoscope"></i>
          {{_ "resident-addFeeling-buttonText" }}
        </button>

        <!-- add activity button -->
        <button type="button" class="btn btn-success" id="add-activity">
          <i class="fa fa-heartbeat"></i>
          {{_ "resident-addActivity-buttonText" }}
        </button>
      </div>
    </h1>

    <div class="row">
      {{> residentFeelings residentId=resident._id }}
    </div>

    <!-- resident activities charts -->
    {{>
      residentActivities
      resident=resident
      activities=activities
    }}

  {{ else }}
    {{> spinner }}
  {{/ if }}
</template>
