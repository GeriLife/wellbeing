<template name="homes">
  <div class="page-header">
    {{# if isInRole 'admin' }}
      <button id="new-group" class="btn btn-primary pull-right">
        <i class="fa fa-cubes"></i>&nbsp;
        {{_ "homes-header-addNewButton-group" }}
      </button>
    {{/ if }}
    <h1>
      <i class="fa fa-home"></i>&nbsp;
      {{_ "homes-header" }}
    </h1>
  </div>
  {{sortedGroups}}
  {{# if groupsLoaded }}
    {{# if showAlphabeticalSortingNotice }}
    <p class="text-muted">
      {{_ "homes-groupAlphabeticalSortMessage" }}
    </p>
    {{/ if }}
    {{# each groups }}
    {{> homeGroup }}
    {{/ each }}
  {{/ if }}
</template>
