<template name="settingsLayoutSidebar">
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">{{_ "settingsLayoutSidebar-header" }}</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="{{ isActiveRoute 'activityTypesSettings' }}">
          <a href='{{ pathFor "residenciesSettings" }}'>
            <i class="fa fa-address-card-o"></i>&nbsp;
            <span>{{_ "settingsLayoutSidebar-residenciesLink" }}</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'activityTypesSettings' }}">
          <a href='{{ pathFor "activityTypesSettings" }}'>
            <i class="fa fa-heart-o"></i>&nbsp;
            <span>{{_ "settingsLayoutSidebar-activityTypesLink" }}</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'dataSettings' }}">
          <a href='{{ pathFor "dataSettings" }}'>
            <i class="fa fa-database" aria-hidden="true"></i>&nbsp;
            <span>{{_ "settingsLayoutSidebar-dataLink" }}</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'dateTimeSettings' }}">
          <a href='{{ pathFor "dateTimeSettings" }}'>
            <i class="fa fa-calendar"></i>&nbsp;
            <span>{{_ "settingsLayoutSidebar-dateTimeLink" }}</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'rolesSettings' }}">
          <a href='{{ pathFor "rolesSettings" }}'>
            <i class="fa fa-user-md"></i>&nbsp;
            <span>{{_ "settingsLayoutSidebar-rolesLink" }}</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'usersSettings' }}">
          <a href='{{ pathFor "usersSettings" }}'>
            <i class="fa fa-users"></i>&nbsp;
            <span>{{_ "settingsLayoutSidebar-usersLink" }}</span>
          </a>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
</template>
